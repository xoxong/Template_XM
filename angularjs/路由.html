<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--导入angular以及路由文件angular-route.js-->
<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
<script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

	<script type="text/javascript">
		//把元素值（比如输入域的值）绑定到应用程序。
		angular.module('ngRouteExample', ['ngRoute'])
		.controller('a1', function ($scope, $route) { $scope.$route = $route;})
		.controller('a2', function ($scope, $route) { $scope.$route = $route;})
		.config(function ($routeProvider) {
		    $routeProvider.
		    when('/a1', {
		        templateUrl: 'a1.html',
		        controller: 'a1'
		    }).
		    when('/a2', {
		        templateUrl: 'a2.html',
		        controller: 'a2'
		    }).
		    otherwise({
		        redirectTo: '/a2'
		    });
		});
</script>

  
</head>

	<body ng-app="ngRouteExample" class="ng-scope">
		  <!--<script type="text/ng-template" id="a1.html">
		      <h1> Home </h1>
		  </script>
	
		  <script type="text/ng-template" id="a2.html">
		      <h1> About </h1>
		  </script>-->
	
		  <div> 
		    <div id="navigation">  
		      <a href="#/a1">这是a1</a>
		      <a href="#/a2">这是a2</a>
		    </div>
		      
		    <div ng-view="">
		    </div>
		  </div>
	</body>
</html>
