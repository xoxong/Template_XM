<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			ul{width: auto;height: auto;float: left;}
			li{width: 100px;height: 50px;text-align: center;float: left;list-style-type: none;line-height: 50px;margin: 10px;}
			.a{background-color: red;}
			.aa{background-color: dodgerblue;}
			
			li:nth-of-type(1){background-color: red;}
			
			
		</style>	
		<script src="jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul>
			<li class="a">姜勇</li>
			<li class="a">蒋世明</li>
			<li class="a">你猜我是谁</li>
		</ul>
		<script type="text/javascript">
			$("ul li").click(function(){
				$(this).addClass("aa");
				$(this).siblings().removeClass("aa");
			})
			
		</script>
	</body>
</html>
