<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mui 预加载</title>
		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	</head>
	<body>
		<div class="div1" style="width: 100%; height: 20px; background-color: red;">测试</div>
		<div class="div2"></div>
		
		<script type="text/javascript">
			mui.init({
				//加载页面
		    subpages:[{
		      url:'xbear_preload_1.html',
		      id:'div2',
		      styles:{
		        top:'45px',//mui标题栏默认高度为45px；
		        bottom:'0px'//默认为0px，可不定义；
		      }
		    }]
		  });

//		    styles:{},//窗口参数
//		    extras:{}//自定义扩展参数
//		});
		</script>
	</body>
</html>
