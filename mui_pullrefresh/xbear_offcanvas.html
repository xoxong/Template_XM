<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>off-canvas mui侧滑项目</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<script src="../js/mui.min.js " type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<!-- 侧滑导航根容器 -->
		<!--
			动画2：缩放式侧滑（类手机QQ）
			该种动画要求的DOM结构和动画1的DOM结构基本相同，唯一差别就是需在侧滑导航根容器class上增加一个mui-scalable类
			
			动画3：主界面不动、菜单移动
			该种动画要求的DOM结构和动画1的DOM结构基本相同，唯一差别就是需在侧滑导航根容器class上增加一个mui-slide-in类-->
			
        <div class="mui-off-canvas-wrap mui-off-canvas-wrap1 mui-draggable mui-scalable mui-slide-in">
		  <!-- 菜单容器 -->
		  <aside class="mui-off-canvas-left ">
		    <div class="mui-scroll-wrapper">
		      <div class="mui-scroll">
		        <!-- 菜单具体展示内容 -->
		        ...
		      </div>
		    </div>
		  </aside>
		  <!-- 主页面容器 -->
		  <div class="mui-inner-wrap">
		    <!-- 主页面标题 -->
		    <header class="mui-bar mui-bar-nav ">
		      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
		      <h1 class="mui-title">标题</h1>
		    </header>
		    <div class="mui-content mui-scroll-wrapper">
		      <div class="mui-scroll">
		        <!-- 主界面具体展示内容 -->
		        ...
		      </div>
		    </div>  
		  </div>
		</div>
		<!--动画4：主界面、菜单同时移动
		该种动画要求的DOM结构较特殊，需将菜单容器放在主页面容器之下-->

		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
		  <!-- 主页面容器 -->
		  <div class="mui-inner-wrap">
		     <!-- 菜单容器 -->
		    <aside class="mui-off-canvas-left">
		      <div class="mui-scroll-wrapper">
		        <div class="mui-scroll">
		          <!-- 菜单具体展示内容 -->
		          ...
		        </div>
		      </div>
		    </aside>
		    <!-- 主页面标题 -->
		    <header class="mui-bar mui-bar-nav">
		      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
		      <h1 class="mui-title">标题</h1>
		    </header>
		    <!-- 主页面内容容器 -->
		    <div class="mui-content mui-scroll-wrapper">
		      <div class="mui-scroll">
		        <!-- 主界面具体展示内容 -->
		        ...
		      </div>
		    </div>  
		  </div>
		</div>
		
	</body>
</html>
